<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="Container" class="d-flex align-items-center justify-content-center mt-5">
     
      <div id="ChildContainer" class="w-25 border border-danger rounded-2 m-5">
         <h4 class="d-flex align-items-center justify-content-center mt-3 mb-4">Tip Calculator</h4>
        <div>
          <label for="bill" class="ms-4">Bill Amount :-</label>
          <input type="number" name="bill" id="bill" placeholder="Amount to be paid" class="border-0 border-bottom ms-3 mb-2 pb-2"/>
        </div>
        <div >
            <label for="Tip" class="ms-4">How was the service ?</label>
           <select class="border-0 border-bottom ms-3 mb-2 pb-2" id="Tip">
            <option value="select">select</option>
            <option value="TopNotch">25% - Top Notch</option>
            <option value="Excellent">20% - Excellent</option>
            <option value="Good">15% - Good</option>
            <option value="Bad">10% - Bad</option>
            <option value="Worst">5% - Worst</option>
    
           </select>
        </div>
         <div>
          <label for="TotalPerson" class="ms-4">Total Number Of Person</label>
          <input type="number" name="TotalPerson" id="TotalPerson" placeholder="Number of People Sharing the Bill"class=" w-75 border-0 mt-2 ms-4 border-bottom mb-2"/>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3 mb-5">
            <button class="btn btn-outline-primary" onclick="Calculate()">Calculate</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
