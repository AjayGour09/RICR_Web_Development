<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Map Search</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
</head>
<body>

  <div class="container p-3 d-flex gap-3">
    <input
      type="text"
      id="State"
      class="form-control"
      placeholder="Type State Name to Search"
    />
    <button class="btn btn-primary w-25" onclick="search()">Search</button>
    <button class="btn btn-secondary" id="muteBtn" onclick="toggleMute()">Mute</button>
  </div>

  <div style="position: relative" class="overflow-hidden" id="Map">
    <img
      style="width: 950px; height: 750px; margin-left: 150px"
      src="Map.jpg"
      alt="Indian Map"
    />
  </div>

  <!-- AUDIO (Correct Position) -->
<audio id="notifySound" src="https://www.fesliyanstudios.com/play-mp3/411" preload="auto"></audio>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</body>
</html>
