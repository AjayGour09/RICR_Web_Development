<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Billing address</h3>
        <div>
            <div>
                <label for="name">First Name</label>
                <input type="name" name="name" id="name">
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="name" name="name" id="name">
            </div>
        </div>
        <div>
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username">
        </div>
        <div>
            <label for="email">email (Optional)</label>
            <input type="text" name="email" id="email" placeholder="you@gmail.com">
        </div>
        <div>
            <label for="address">address</label>
            <input type="text" name="address" id="address" placeholder="1234 St Main">
        </div>
        <div>
            <label for="address">address 2 (Optional)</label>
            <input type="text" name="address" id="address" placeholder="Apartment or Suit ">
        </div>
        <div>
            <div>
                <label for="Country">Country</label>
                <select name="Country" id="Country">
                    <option value="chosee">Choose...</option>
                    <option value="india">India</option>
                    <option value="america">America</option>
                    <option value="china">China</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>
            <div>
                <label for="State">State</label>
                <select name="Country" id="Country">
                    <option value="chosee">Choose...</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Punjab">Punjab</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip Code</label>
                <input type="zip" name="zip" id="zip">
            </div>
        </div>
        <div>
            <input type="checkbox">
            <p>Shipping address is the same as my billing address</p>
        </div>
        <div>
            <input type="checkbox">
            <p>Save this information for next time</p>
        </div>
        <div>
            <h2>Payment</h2>
           <div>
             <input type="radio">
            <p>Credit card</p>
           </div>
           <div>
             <input type="radio">
            <p>Debit card</p>
           </div>
           <div>
             <input type="radio">
            <p>Paypal</p>
           </div>
        </div>
        <div>
            <div>
            <label for="card">Name on Card</label>
            <input type="text">
            </div>
             <div>
            <label for="card">Credit Card Number</label>
            <input type="text">
            </div>
        </div>
        <p>Full name as displayed on card</p>
       <div>
        <div>
             <label for="ex">Expiration</label>
             <input type="text" name="ex" value="ex">
        </div>
        <div>
             <label for="ex">CVV</label>
             <input type="text" name="ex" value="ex">
        </div>
       </div>
       <button>Continue to checkout</button>
    </div>
