<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container bg-light w-25 border rounded vh-50 mt-5">
      <h2 class="mt-3"><span class="border border-bottom border-primary border-0">Re</span>gistration</h2>
      <div class="d-flex align-items-center border-bottom border-dark mt-3 p-1 gap-3">
        <div><i class="bi bi-person"></i></div>
        <div>
          <label for="name"></label>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Enter Your name"
            class="border-0"
          />
        </div>
      </div>
      <div class="d-flex align-items-center border-bottom border-dark mt-3 p-1 gap-3">
        <div><i class="bi bi-envelope"></i></div>
        <div>
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your email"
            class="border-0"
          />
        </div>
      </div>
      <div class="d-flex align-items-center border-bottom border-dark mt-3 p-1 gap-3">
        <div><i class="bi bi-lock"></i></div>
        <div>
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your password"
            class="border-0"
          />
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between border-bottom border-dark mt-3 p-1 gap-3">
        
        <div class="d-flex align-items-center gap-2">
          <div><i class="bi bi-lock"></i></div>
          <label for="ConfirmPassword"></label>
          <input
            type="password"
            name="ConfirmPassword"
            id="ConfirmPassword"
            placeholder="Confirm Your Password"
            class="border-0"
          />
        </div>
        <div>
          <i class="bi bi-eye"></i>
        </div>
      </div>
      <div class="d-flex gap-3 mt-3">
        <div >
          <label for="terms"></label>
          <input type="checkbox" name="terms" value="terms" />
        </div>
        <p>i accept all term & Conditions</p>
      </div>
      <button class="btn btn-primary w-100 mb-3 mt-3">Register Now</button>
      <p class="ms-5 mb-5">Already have an account? <span class="text-primary">Login now</span></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
