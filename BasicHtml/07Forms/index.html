<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="fullName"> full Name : </label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Enter Your Name"
        />
      </div>
      <div>
        <label for="Email">Email</label>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter your Email-Id"
        />
      </div>
      <div>
        <label for="password">password :</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="confirmpassword">Confirm password :</label>
        <input
          type="confirmpassword"
          name="confirmpassword"
          id="confirmpassword"
        />
      </div>

      <div>
        <label for="Phone">Phone Number :</label>
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="Enter Phone Number"
        />
      </div>
      <div>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" />
      </div>

      <div>
        <label for="tob">Time of Birth</label>
        <input type="time" name="tob" id="tob" />
      </div>
      <div>
        <label for="timedate">Time and Date</label>
        <input type="datetime-local" name="timedate" id="timedate" />
      </div>
      <div>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume">
      </div>
      <div>
        <label for="volume">volume</label>
        <input type="range" name="valume" id="valume" min="0" max="20" value="1">
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gendermale" value="male" <span>male</span>
        <input type="radio" name="gender" id="genderfemale" value="female" <span>female</span>
        <input type="radio" name="gender" id="other" value="other" <span>other</span>
      </div>
      <div>
        <label for="qualification">qualification</label>
        <select name="qualification" id="qualification"></select>
        <option value="high">HighSchool</option>
        <option value="school">School</option>
      </div>
      <div>
        <label for="skills">Skills</label>
        <input type="checkbox" name="skills" id="skills" <span>HTML</span>>
         <input type="checkbox" name="skills" id="skills" <span>CSS</span>>
          <input type="checkbox" name="skills" id="skills" <span>JAVASCRIPT</span>>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="<address>
        
        </address>" name="address" id="address">
      </div>
      <button>submit</button>
      <button>reset</button>
    </div>
  </body>
</html>
