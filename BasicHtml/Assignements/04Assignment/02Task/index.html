<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 300px;">
        <h2>Pizza Order Form</h2>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname"><br>
            <label for="LastName">Last Name:</label>
            <input type="text" name="LastName" id="LastName"><br>
            <label for="Email">Email Address:</label>
            <input type="email" name="Email" id="Email"> <br>
            <label for="Contactnumber">Contact Number</label>
            <input type="number" name="Contactnumber" id="Contact"><br>
            <label for="PreferredDeliveryDate">Preferred Deliver Date</label>
            <input type="date" name=""PreferredDeliveryDate id="PreferredDeliveryDate"><br>
            <p>Size:</p>
            <input type="radio" name="small" id="small">
            <label for="small">Small</label>
            <input type="radio" name="Medium" id="Medium">
            <label for="Medium">Medium</label>
            <input type="radio" name="Large" id="Large">
            <label for="Large">Large</label>
            <p>Flovor:</p>
            <input type="checkbox" name="Hawalian" id="Hawalian" type="number">
            <label for="Hawalian" >Hawaiian (Php 150.00)</label><br>
            <input type="checkbox" name="Pepperoni" id="Pepperoni">
            <label for="Pepperoni">Pepperoni (Php 140.00)</label><br>
            <input type="checkbox" name="Vegetable" id="Vegetable">
            <label for="Vegetable">Vegetable (Php 130.00)</label> <br> <br>
            <label for="CreditCardNumber">Credit Card Number</label>
            <input type="text" name="CreditCardNumber" id="CreditCardNumber"> <br>
            <label for="PIN">PIN:</label>
            <input type="number" name="PIN" id="PIN"><br><br>
            <label for="Additional"> Additinal Note:</label> <br>
            <textarea name="Additinal" id="Additinal" cols="30" rows="8"></textarea><br>
            <button>Submit Order</button>
        </form>
    </fieldset>
</body>
</html>
