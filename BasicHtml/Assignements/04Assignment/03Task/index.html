<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="width: 400px">
      <form>
        <h1>Registration Form</h1>
        <p>
          Of course , all submitted information is kept in the strictest
          confidence. <br />
          You always retain Control of your information with D.W Simpson & Co.
        </p>
        <h3>Our Services are always at no cost to you.</h3>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" /> <br />
        <label for="Address">Address:</label>
        <input type="address" name="Address" id="Address" />
        <label for="City">City:</label>
        <input type="text" name="City" id="City" /><br />
        <label for="state">State/Province</label>
        <input type="text" name="state" id="state" /> <br />
        <label for="Zip">Zip Code :</label>
        <input type=" number" name="Zip" id="Zip" /> <br />
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" />
        <label for="phone">Phone :(H)</label>
        <input type="number" name="phone" id="phone" /><br />
        <label for="Fax">Fax:</label>
        <input type="text" name="Fax" id="Fax" /><br />
        <label for="phonew">Phone:(W)</label>
        <input type="text" name="phonew" id="phonew" /> (if able to speak
        freely)<br />
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" /> <br />
        <label for="companyname">Company Name:</label>
        <input type="text" name="companyname" id="companyname" /> (optional)
        <br />
        <label for="Region">Desired Region</label>
        <select name="Region" id="Region">
          <option value="other">other</option>
          <option value="Hindu">Hindu</option>
          <option value="Muslim">Muslim</option>
          <option value="Sikh">sikh</option>
        </select>
        <label for="other">Other</label>
        <input type="text" name="other" id="other" />
        <h2>Professional designations earned:</h2>
        <input type="checkbox" name="student" id="student" />
        <label for="student">College Student</label>
        <input
          type="checkbox"
          name="Actuarial student"
          id=" Actuarial student"
        />
        <label for="student"> Actuarial student</label>
        <input type="checkbox" name="ACAS" id="ACAS" />
        <label for="ACAS">ACAS</label>
        <input type="checkbox" name="FCAS" id="FCAS" />
        <label for="FCAS">FCAS</label>
        <input type="checkbox" name="ASA" id="ASA" />
        <label for="ASA">ASA</label> <br />
        <input type="checkbox" name="FSA" id="FSA" />
        <label for="FSA">FSA</label>
        <input type="checkbox" name="EA" id="EA" />
        <label for="EA">EA</label>
        <input type="checkbox" name="CFA" id="CFA" />
        <label for="CFA">CFA</label>
        <input type="checkbox" name="MBA" id="MBA" />
        <label for="MBA">MBA</label>
        <input type="checkbox" name="MAAA" id="MAAA" />
        <label for="MAAA">MAAA</label>
        <input type="checkbox" name="FIA" id="FIA" />
        <label for="FIA">FIA</label>
        <input type="checkbox" name="FCIA" id="FCIA" />
        <label for="FCIA">FCIA</label> <br />
        <input type="checkbox" name="FIAA" id="FIAA" />
        <label for="FIAA">FIAA</label>
        <input
          type="checkbox"
          name="FinancialEngineer"
          id="FinancialEngineer"
        />
        <label for="FinancialEngineer">Financial Engineer</label>
        <input type="checkbox" name="M.S." id="M.S." />
        <label for="M.S.">M.S.</label>
        <input type="checkbox" name="Ph.D" id="Ph.D" />
        <label for="Ph.D">Ph.D</label>
        <input type="checkbox" name="DataMining" id="DataMining" />
        <label for="DataMining">Data Mining</label>
        <input type="checkbox" name="Quant" id="Quant" />
        <label for="Quant">Quant</label> <br /><br />
        <label for="otherdesigantion">Other Designations :</label>
        <input type="text" name="otherdesigantion" id="otherdesigantion" />
      </form>
    </fieldset>
  </body>
</html>
