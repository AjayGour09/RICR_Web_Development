<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <form>
        <h2>Registration Form</h2>
        <label for="name">Student Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your father's name"
        />
        <input type="text" name="name" id="name" placeholder="middle name" />
        <input type="text" name="name" id="name" placeholder="Last Name" />
        <label for="Father">Father's Name</label>
        <input
          type="text"
          name="Father"
          id="Father"
          placeholder="Enter your father's Name"
        />
        <label for="Mother">Mother's Name</label>
        <input
          type="text"
          name="Mother"
          id="Mother"
          placeholder="Enter your Mother's Name"
        /><br />
        <label for="Date">Date of Birth</label>
        <input type="date" name="Date" id="Date" />
        <label for="gender">Gender</label>
        <label for="male">male</label>
        <input type="radio" name="male" id="male" />
        <label for="female">female</label>
        <input type="radio" name="female" id="female" /> <br />
        <label for="category">Category</label>
        <label for="Gen">Gen</label>
        <input type="radio" name="Gen" id="Gen" />
        <label for="OBC">OBC</label>
        <input type="radio" name="OBC" id="OBC" />
        <label for="SC/ST">SC/ST</label>
        <input type="radio" name="SC/ST" id="SC/ST" />
        <label for="Handicaped">Handicaped</label>
        <label for="Yes">Yes</label>
        <input type="radio" name="Yes" id="Yes" />
        <label for="No">No</label>
        <input type="radio" name="No" id="No" /> <br />
        <label for="service">Ex-Serviceman</label>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" />
        <label for="no">No</label>
        <input type="radio" name="no" id="no" />
        <label for="service">EWS</label>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" />
        <label for="no">No</label>
        <input type="radio" name="no" id="no" /><br />
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" />
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile" /><br />
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="Select any One">Salect any One</option>
          <option value="delhi">Delhi</option>
        </select>
        <label for="city">City</label>
        <select name="city" id="city">
          <option value="Select any One">Salect any One</option>
          <option value="Bhopal">Bhopal</option>
        </select>
        <br />
        <label for="upload">Upload Photo</label>
        <input type="file" name="upload" id="upload" />
        <label for="signature">Upload Signature</label>
        <input type="file" name="signature" id="signature" />
        <button>submit</button>
      </form>
    </fieldset>
  </body>
</html>
