<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <h2>Doctor Appointment Form</h2><hr>
            <label for="Application">Application Date</label>
            <input type="date" name="Application" id="Application"> <br>
            <label for="Appoinment">Appoinment Time</label>
            <input type="datetime" name="Appoinment" id="Appoinment"><br>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="First">
            <input type="text" name="name" id="name" placeholder="Last"> <br>
            <label for="gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female"> <br>
            <label for="Phone">Phone</label>
            <input type="number" name="Phone" id="Phone" placeholder="####"><br>
            <label for="Address">Address</label>
            <input type="text" name="address" id="address" placeholder="city">
            <input type="text" name="address" id="address" placeholder="state"> <br>
            <label for="Query">Your Query</label><br>
            <textarea name="Query" id="Query" cols="25" rows="5"></textarea><br>
            <label for="type">Appoinment Type</label>
            <label for="Select">Select which Appoinment type(s) you require</label><br>
            <input type="checkbox" name="cervix" id="cervix">
            <label for="cervix">Cervix Checkup</label><br>
            <input type="checkbox" name="heart" id="heart">
            <label for="heart">Heart Checkup</label><br>
            <input type="checkbox" name="eye" id="eye">
            <label for="eye"> Eye Checkup</label><br>
            <input type="checkbox" name="Hearing" id="Hearing">
            <label for="Hearing">Hearing Checkup</label> <br>
            <button>send</button>

        </form>
    </fieldset>
</body>
</html>
