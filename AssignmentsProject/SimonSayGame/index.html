<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2 class="d-flex justify-content-center mt-3">Simon Says Game</h2>
    <p class="d-flex justify-content-center mt-2">
      Press any key to start the game
    </p>
    <div id="boxContainer" class="mt-4">
      <div id="one" class="d-flex justify-content-center m-3 gap-3">
        <div
        class="btn"
          id="pink"
          type="button"
          style="
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid black;
            border-radius: 20%;
          "
        ></div>
        <div
        class="btn"
          id="green"
          type="button"
          style="
            width: 200px;
            height: 200px;
            background-color: rgb(193, 255, 192);
            border: 10px solid black;
            border-radius: 20%;
          "
        ></div>
      </div>
      <div id="Two" class="d-flex justify-content-center m-3 gap-3">
        <div
        class="btn"
          id="yello"
          type="button"
          style="
            width: 200px;
            height: 200px;
            background-color: rgb(218, 227, 34);
            border: 10px solid black;
            border-radius: 20%;
          "
        ></div>
        <div
        class="btn"
          id="Blue"
          type="button"
          style="
            width: 200px;
            height: 200px;
            background-color: rgb(199, 192, 255);
            border: 10px solid black;
            border-radius: 20%;
          "
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
