<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary d-flex justify-content-center align-items-center" id="div">
    <div
      class="container bg-light w-25 border rounded vh-50 mt-5"
    >
      <h2 class="m-3 mt-3 mb-4 fs-3" id="login">
        <p><span class="border-bottom border-primary">Lo</span>gin</p>
      </h2>
      <div class="d-flex align-items-center gap-2 border-bottom border-dark pb-2 mb-3">
        <i class="bi bi-envelope"></i>
        <label for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          class="border border-0"
          //id="registrationForm"
        />
      </div>
      <div class="d-flex align-items-center justify-content-between border-bottom border-dark pb-2 mb-3">
        <div><i class="bi bi-lock"></i>
        <label for="password"></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Confirm a Password"
          class="border-0"
         //id="registrationPassword"
        /></div>
       <div> <i class="bi bi-eye "></i></div>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-3 mt-2">
        <div class="d-flex align-items-center gap-2">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <div class="text-primary">
          <h6 style="cursor: pointer;" id="forgotpassword">Forgot password?</h6>
        </div>
      </div>
      <button class="btn btn-primary w-100 mb-4 mt-4" id="loginbtn" onclick="login()">Login Now</button>
      <div class="d-flex align-items-center justify-content-center mb-4" id="donthaveaccount"><p>Don't have an account? <span class="text-primary" style="cursor: pointer;">Signup now</span></p></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
