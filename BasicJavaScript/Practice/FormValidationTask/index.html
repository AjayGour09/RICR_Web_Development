<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="Container">
      <div>
        <label for="name">Full Name : </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Full Name"
        />
      </div>
      <div>
        <label for="email">Email : </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />
      </div>
      <div>
        <label for="number">Mobile Number : </label>
        <input
          type="number"
          name="number"
          id="mobilenumber"
          placeholder="Enter your Mobile Number"
        />
      </div>
      <div>
        <label for="date">Date of Birth: </label>
        <input
          type="date"
          name="date"
          id="date"
          placeholder="Enter your Date of Birth"
        />
      </div>
      <div>
        <label for="qualification">Last Completed Qualification:</label>
        <select name="qualification" id="qualification">
          <option value=""></option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="Graduate">Graduate</option>
          <option value=" Postgraduate">Postgraduate</option>
        </select>
      </div>
      <div>
        <label for="Percentage">Percentage</label>
        <input type="number" name="number" id="percentage" />
      </div>
      <div>
        <label for="course">Last Completed Qualification:</label>
        <select name="course" id="course">
          <option value=""></option>
          <option value="IIT-JEE">IIT-JEE</option>
          <option value="NEET">NEET</option>
          <option value="Banking Exams">Banking Exams</option>
          <option value="UPSC">UPSC</option>
          <option value="Coding">Coding</option>
        </select>
      </div>
      <div>
        <label for="Timing">Batch Timing</label>
        <select name="Timing" id="Timing">
          <option value=""></option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
          <option value="Night">Night</option>
          <option value="Weekend">Weekend</option>
        </select>
      </div>
      <div>
        <label for="address">Residential Address:</label>
        <textarea id="Residentialaddress" name="address" rows="2" cols="50"></textarea>
      </div>
      <div>
        <label for="city">City:</label>
        <input id="city" name="city" rows="4" cols="50" />
      </div>
      <div>
        <label for="pin">Pin Code:</label>
        <input type="number" id="pin" name="pin" rows="4" cols="50" />
      </div>
      <div>
        <label for="guardian">Guardian’s Full Name:</label>
        <input type="text" name="guardian" id="guardian" />
      </div>
      <div>
        <label for="guardiannumber">Guardian’s Contact Number:</label>
        <input type="number" name="guardiannumber" id="guardiannumber" />
      </div>
      <div>
        <label for="about">How did you hear about us?:</label>
        <select name="about" id="about">
          <option value=""></option>
          <option value="Friend">Friend</option>
          <option value="Social Media">Social Media</option>
          <option value="Online Ad">Online Ad</option>
          <option value="News Paper">News Paper</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label for="Requirements">Special Requirements:</label>
        <textarea
          id="Requirements"
          name="Requirements"
          rows="1"
          cols="50"
        ></textarea>
      </div>
      <button class="btn btn-outline-primary" onclick="SubmitData()">Submit</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
