<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center">
      <div
        style="width: 350px; height: 450px; margin-top: 80px"
        class="bg-dark rounded-2"
      >
        <input
          type="text"
          name="data"
          id="data"
          style="width: 320px; height: 50px ; font-size: 22px; padding: 5px;"
          class="mt-5 ms-3 rounded-1 mb-4"
          placeholder="0"
        />
        <div
          style="
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding-left: 20px;
            row-gap: 10px;
          "
          class="rounded-1"
        >
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('7')"
          >
            7
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('8')"
          >
            8
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('9')"
          >
            9
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('/')"
          >
            /
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('4')"
          >
            4
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('5')"
          >
            5
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('6')"
          >
            6
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('*')"
          >
            *
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('1')"
          >
            1
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('2')"
          >
            2
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('3')"
          >
            3
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('-')"
          >
            -
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('.')"
          >
            .
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('0')"
          >
            0
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(209, 204, 204);
            "
            class="rounded-2"
            onclick="Input('+')"
          >
            +
          </button>
          <button
            class="btn"
            style="
              width: 60px;
              height: 50px;
              font-size: 22px;
              font-weight: 600;
              background-color: rgb(255, 68, 0);
            "
            class="rounded-2"
            id="cancel"
            onclick="Input('C')"
          >
            C
          </button>
        </div>

        <button
          style="
            width: 310px;
            height: 50px;
            font-size: 22px;
            font-weight: 600;
            background-color: rgb(255, 68, 0);
            margin-left: 22px;
            margin-top: 20px;
          "
           onclick="Input('=')"
        >
          =
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
