<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Form Validation
      </div>
    </header>

    <main class="container p-4">
      <section>
        <div class="d-flex m-2">
          <label for="Name" class="form-label w-25 fs-4">Name: </label>
          <input type="text" name="Name" id="Name" class="form-control" />
        </div>

        <div class="d-flex m-2">
          <label for="userName" class="form-label w-25 fs-4">Email: </label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>

        <div class="d-flex m-2">
          <label for="number" class="form-label w-25 fs-4">Number: </label>
          <input type="number" name="number" id="number" class="form-control" />
        </div>
        <div class="d-flex m-2">
          <label for="number" class="form-label w-25 fs-4">DOB: </label>
          <input type="date" name="date" id="date" class="form-control" />
        </div>
        <div class="d-flex align-items-center justify-content-center my-3">
          <button class="btn btn-outline-primary" id="btn" onclick="Submit()">
            Submit
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
