<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="border border-1 mt-4 p-5"
      style="
        width: 950px;
        margin-left: 350px;
        background-color: rgb(225, 246, 255);
      "
    >
      <h2 class="text-center">Enquiry Form</h2>

      <p class="text-center">
        Have questions or need assistance? Fill out the form below to connect
        with our team and explore your opportunities.
      </p>

      <div class="d-flex align-items-center gap-5 mt-4">
        <div>
          <label for="personName">Person Name*</label><br />
          <input
            type="text"
            id="personName"
            placeholder="Person name"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
          />
        </div>

        <div>
          <label for="contactNumber">Contact number*</label><br />
          <input
            type="number"
            id="contactNumber"
            placeholder="Contact number"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
          />
        </div>
      </div>

      <div class="d-flex align-items-center gap-5 mt-4">
        <div>
          <label for="email">Email*</label><br />
          <input
            type="text"
            id="email"
            placeholder="Email..."
            style="width: 450px; height: 45px; padding: 10px; margin-top: 10px"
          />
        </div>

        <div>
          <label for="qualification">Qualification*</label><br />
          <input
            type="text"
            id="qualification"
            placeholder="Qualification"
            style="width: 250px; height: 45px; padding: 10px; margin-top: 10px"
          />
        </div>
      </div>

      <div>
        <label for="clg" class="mt-4">College/School Name*</label><br />
        <input
          type="text"
          id="clg"
          placeholder="College/School"
          style="width: 750px; height: 45px; padding: 10px; margin-top: 10px"
        />
      </div>

      <div class="d-flex align-items-center gap-5">
        <div>
          <label for="year" class="mt-4 mb-0">Year*</label><br />
          <select
            id="year"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
          >
            <option value="">Year</option>
            <option value="first">First Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
            <option value="fourth">Fourth Year</option>
            <option value="passout">Passout</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="branch" class="mt-4 mb-0">Branch*</label><br />
          <input
            type="text"
            id="branch"
            placeholder="Branch"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
          />
        </div>
      </div>

      <div class="d-flex gap-5">
        <div class="mt-4">
          <p>Interested in Which Course*</p>

          <div>
            <input type="checkbox" id="FullStack" />
            <label for="FullStack">Full Stack Web Development</label>
          </div>

          <div>
            <input type="checkbox" id="DataScience" />
            <label for="DataScience">Data Science with Python</label>
          </div>

          <div>
            <input type="checkbox" id="Data" />
            <label for="Data">Data Analytics with Python</label>
          </div>

          <div>
            <input type="checkbox" id="Business" />
            <label for="Business">Business Analyst</label>
          </div>

          <div>
            <input type="checkbox" id="java" />
            <label for="java">Java Programming</label>
          </div>

          <div>
            <input type="checkbox" id="Python" />
            <label for="Python">Python Programming</label>
          </div>

          <div>
            <input type="checkbox" id="c" />
            <label for="c">C/C++ Programming</label>
          </div>

          <div>
            <input type="checkbox" id="Other" />
            <label for="Other">Other</label>
          </div>
        </div>

        <div class="mt-4">
          <p>
            Source of Information <br />
            (Only choose 'Received call from institute' <br />
            if you actually got a call from us)*
          </p>

          <select id="Source" style="width: 350px; height: 45px; padding: 10px">
            <option value="">Source of Information</option>
            <option>NewsPaper / Print Media</option>
            <option>Friend / Media</option>
            <option>Social Media</option>
            <option>Workshop / Seminar</option>
            <option>
              Received call from Institute (Only choose if you actually got a
              call)
            </option>
            <option>Other</option>
          </select>

          <div class="mt-3">
            <label for="Executive">Name of Executive</label><br />
            <select
              id="Executive"
              style="width: 350px; height: 45px; padding: 10px"
            >
              <option>Name of Executive</option>
              <option>Kasim Khan</option>
              <option>Anushree Choubey</option>
              <option>Shreeshram Ahirbar</option>
              <option>Shani Mishra</option>
              <option>Sanklap Shukla</option>
              <option>Deepali Tated</option>
              <option>Anchal Sejbar</option>
            </select>
          </div>
        </div>
      </div>

      <button
        class="btn btn-primary mt-5 w-25 border-5"
        style="margin-left: 280px"
        id="Submitbtn"
        onclick="SubmitForm()"
      >
        Submit
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
