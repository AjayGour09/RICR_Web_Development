<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="border border-1 mt-4 p-5"
      style="width: 950px; margin-left: 350px"
    >
      <div class="d-flex align-items-center gap-5 mt-4">
        <div>
          <label for="personName">Enter Your Full Name*</label><br />
          <input
            type="text"
            id="personName"
            placeholder="Person name"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
            required
          />
        </div>

        <div>
          <label for="college">College Name*</label><br />
          <input
            type="text"
            id="college"
            placeholder="College Name"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
            required
          />
        </div>
      </div>

      <div class="d-flex align-items-center gap-5 mt-4">
        <div>
          <label for="email">Email*</label><br />
          <input
            type="text"
            id="email"
            placeholder="Email..."
            style="width: 450px; height: 45px; padding: 10px; margin-top: 10px"
            required
          />
        </div>

        <div>
          <label for="qualification">Qualification*</label><br />
          <input
            type="text"
            id="qualification"
            placeholder="Qualification"
            style="width: 250px; height: 45px; padding: 10px; margin-top: 10px"
            required
          />
        </div>
      </div>

      <div>
        <label for="clg" class="mt-4">Gender*</label><br />
        <input
          type="text"
          id="gender"
          placeholder="Gender"
          style="width: 750px; height: 45px; padding: 10px; margin-top: 10px"
          required
        />
      </div>

      <div class="d-flex align-items-center gap-5">
        <div>
          <label for="sem" class="mt-4 mb-0">Semester*</label><br />
          <select
            id="sem"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
          >
            <option value="">Semester</option>
            <option value="first">First </option>
            <option value="second">Second </option>
            <option value="third">Third </option>
            <option value="fourth">Fourth </option>
            <option value="passout">Fifth</option>
            <option value="other">Six</option>
            <option value="other">Seven</option>
            <option value="other">Eight</option>
            
          </select>
        </div>

        <div>
          <label for="branch" class="mt-4 mb-0">Branch*</label><br />
          <input
            type="text"
            id="branch"
            placeholder="Branch"
            style="width: 350px; height: 45px; padding: 10px; margin-top: 10px"
            required
          />
        </div>
      </div>

      <div class="d-flex gap-5">
        <div class="mt-4">
          <p>Interested in Which Course*</p>

          <div>
            <input type="checkbox" id="FullStack" />
            <label for="FullStack">Frontend Development</label>
          </div>

          <div>
            <input type="checkbox" id="DataScience" />
            <label for="DataScience">Backend Development</label>
          </div>

          <div>
            <input type="checkbox" id="Data" />
            <label for="Data">Data Analytics with Python</label>
          </div>

          <div>
            <input type="checkbox" id="Business" />
            <label for="Business">Business Analyst</label>
          </div>

          <div>
            <input type="checkbox" id="java" />
            <label for="java">Java Programming</label>
          </div>

          <div>
            <input type="checkbox" id="Python" />
            <label for="Python">Python Programming</label>
          </div>

          <div>
            <input type="checkbox" id="c" />
            <label for="c">C/C++ Programming</label>
          </div>

          <div>
            <input type="checkbox" id="Other" />
            <label for="Other">Other</label>
          </div>
        </div>
      </div>

      <button
        class="btn btn-primary mt-5 w-25 border-5"
        style="margin-left: 280px"
        id="Submitbtn"
        onclick="SubmitForm()"
      >
        Submit
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
